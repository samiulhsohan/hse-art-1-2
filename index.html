<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feelic</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <div class="mobile">
      <div class="m-container">
        <div class="m-logo border-b">
          <p>Feelic</p>
        </div>

        <div class="m-emo1 square bg-green border-b border-r">
          <img src="./assets/img/happy.svg" alt="Happy Emo" />
        </div>

        <div class="m-five border-b">
          <img class="dice" src="./assets/img/five.svg" alt="Dice Five" />
        </div>

        <div class="m-six border-r border-b">
          <img class="dice" src="./assets/img/six.svg" alt="Dice Six" />
        </div>

        <div class="m-emo2 border-b bg-violet">
          <img src="./assets/img/***.svg" alt="*** Emo" />
        </div>

        <div class="m-emo3 border-b bg-red">
          <img src="./assets/img/love.svg" alt="Love Emo" />
        </div>

        <div class="m-text1 border-b">
          <marquee scrollamount="15" style="width: 100%" direction="right">
            <p>loved</p>
          </marquee>
        </div>

        <div class="m-emo4 border-b border-r bg-pink">
          <img src="./assets/img/>~.svg" alt=">~ Emo" />
        </div>

        <div class="m-three border-b">
          <img class="dice" src="./assets/img/three.svg" alt="Dice Three" />
        </div>

        <div class="m-four border-b border-r">
          <img class="dice" src="./assets/img/four.svg" alt="Dice Four" />
        </div>

        <div class="m-emo5 border-b">
          <img src="./assets/img/angry.svg" alt="Angry Emo" />
        </div>

        <div class="m-emo6 border-r">
          <img src="./assets/img/happy3.svg" alt="Happy Emo" />
        </div>

        <div class="m-emo7 bg-blue">
          <img src="./assets/img/tt.svg" alt="T_T Emo" />
        </div>
      </div>
    </div>

    <div class="pc">
      <div class="container">
        <div class="logo border-b border-r">
          <p>Feelic</p>
        </div>

        <div class="six border-b border-r">
          <img class="dice" src="./assets/img/six.svg" alt="Dice Six" />
        </div>

        <div class="mode border-b">Mode</div>

        <div class="emo1 border-b border-r">
          <img src="./assets/img/sad.svg" alt="Sad Emo" />
        </div>

        <div class="blank border-b border-r"></div>

        <div class="emo2 border-b bg-green square border-r">
          <img src="./assets/img/happy.svg" alt="Happy Emo" />
        </div>

        <div class="emo3 border-b border-r">
          <img src="./assets/img/angry.svg" alt="Angry Emo" />
        </div>

        <div class="blank2 border-b"></div>

        <div class="text1 border-b border-r">
          <marquee scrollamount="15" style="width: 100%" direction="right">
            <p>happy</p>
          </marquee>
        </div>

        <div class="bigEmo1 border-b bg-red border-r">
          <img src="./assets/img/love.svg" alt="Love Emo" />
        </div>

        <div class="two border-b">
          <img class="dice" src="./assets/img/two.svg" alt="Dice Two" />
        </div>

        <div class="emo4 border-b bg-violet">
          <img src="./assets/img/***.svg" alt="*** Emo" />
        </div>

        <div class="five border-b border-r">
          <img class="dice" src="./assets/img/five.svg" alt="Dice Five" />
        </div>

        <div class="blank3 border-b border-r"></div>

        <div class="emo6 border-b bg-yellow border-r">
          <img src="./assets/img/happy2.svg" alt="Sad Emo" />
        </div>

        <div class="text2 border-b border-r">
          <marquee style="height: 100%" scrollamount="15" direction="up">
            <p class="loved">loved</p>
          </marquee>
        </div>

        <div class="blank4 border-b border-r"></div>

        <div class="emo7 border-b bg-blue border-r">
          <img src="./assets/img/cry.svg" alt="Cry Emo" />
        </div>

        <div class="blank5 border-b"></div>

        <div class="text3 border-b">
          <marquee
            direction="down"
            width="100%"
            height="100%"
            behavior="alternate"
            style="border: solid"
            scrollamount="15"
          >
            <marquee behavior="alternate" scrollamount="15">
              <p>angry</p>
            </marquee>
          </marquee>
        </div>

        <div class="four border-b border-r">
          <img class="dice" src="./assets/img/four.svg" alt="Four Six" />
        </div>

        <div class="blank6 border-b border-r"></div>

        <div class="three border-b border-r">
          <img class="dice" src="./assets/img/three.svg" alt="Three Six" />
        </div>

        <div class="bigEmo2 bg-blue border-r">
          <img src="./assets/img/tt.svg" alt="T_T Emo" />
        </div>

        <div class="blank7 border-b border-r"></div>

        <div class="emo8 border-b bg-pink">
          <img src="./assets/img/>~.svg" alt=">~ Emo" />
        </div>

        <div class="blank8"></div>

        <div class="one border-r">
          <img class="dice" src="./assets/img/one.svg" alt="Dice One" />
        </div>

        <div class="blank9 border-r"></div>
      </div>
    </div>
  </body>
</html>
